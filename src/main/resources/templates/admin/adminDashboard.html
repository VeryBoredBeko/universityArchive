<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .footer {
            text-align: center;
            padding: 1rem;
        }
        .card-body {
            text-align: center;
        }
        .card {
            margin: 20px;
        }
    </style>
</head>
<body>

<header th:insert="~{fragments/general.html :: header}"></header>

<nav th:insert="~{fragments/general.html :: nav}"></nav>

<div class="container justify-content-center">
    <h1 class="my-4">Домашняя страница</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Список пользователей</h5>
                    <p class="card-text">Перейти к списку пользователей</p>
                    <a th:href="@{/admin/users}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/general.html :: footer}"></footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
