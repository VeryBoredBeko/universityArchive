<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SATBAYEV UNIVERSITY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
</head>
<body>

<header class="bg-primary text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="m-0">Satbayev University</h2>
        <div class="user-profile d-flex align-items-center">
            <a href="#" th:href="@{/profile}" class="btn btn-outline-light mr-2">
                <i class="fas fa-user mr-1"></i>
                Профиль пользователя
            </a>
            <form action="#" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-sign-out-alt mr-1"></i>Выйти
                </button>
            </form>
        </div>
    </div>
</header>

<nav class="bg-primary py-1">
    <div class="container">
        <a href="#" class="text-white">
            <i class="fas fa-home mr-1"></i>
            Главная
        </a>
    </div>
</nav>

<section class="container py-4">
    <div class="row">
        <div class="col-md-8">
            <h1>Архив</h1>
            <div class="button-container row">
                <div class="col-md-4 mb-3">
                    <a th:href="@{/students/records/list}" class="card-link">
                        <div class="card">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <i class="fas fa-user-graduate fa-3x mb-2"></i>
                                <h5 class="card-title">Студенты</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a th:href="@{/students/records/list}" class="card-link">
                        <div class="card">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <i class="fas fa-globe fa-3x mb-2"></i>
                                <h5 class="card-title">Зарубежные Студенты</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a th:href="@{/employees/records/list}" class="card-link">
                        <div class="card">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <i class="fas fa-user-tie fa-3x mb-2"></i>
                                <h5 class="card-title">Сотрудники</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <section>
                <div class="contact-container">
                    <h2>Обратная связь</h2>
                    <ul class="list-unstyled">
                        <li><a href="#" class="btn btn-primary btn-block">Обратная связь</a></li>
                        <li><a href="#" class="btn btn-primary btn-block">Технические неполадки</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</section>

<footer class="footer">
    &copy; 2024 Satbayev University
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
