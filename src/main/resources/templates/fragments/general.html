<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home_style.css}">
</head>
<body>

<header class="bg-primary text-white py-2" th:fragment="header">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="m-0">Satbayev University</h2>
        <div class="user-profile d-flex align-items-center">
            <a href="#" th:href="@{/profile}" class="btn btn-outline-light mr-2">
                <i class="fas fa-user mr-1"></i>
                Профиль пользователя
            </a>
            <form action="#" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-sign-out-alt mr-1"></i>Выйти
                </button>
            </form>
        </div>
    </div>
</header>

<nav class="bg-primary py-1" th:fragment="nav">
    <div class="container">
        <a href="#" th:href="@{/}" class="text-white">
            <i class="fas fa-home mr-1"></i>
            Главная
        </a>
    </div>
</nav>

<footer class="footer" th:fragment="footer">
    &copy; 2024 Satbayev University
</footer>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
